<div id="ball" style="
  z-index:5;
  position:relative;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 15;
var velocityY = 15;
var positionX = 50;
var positionY = 150;
var ball = document.getElementById('ball');
var counter = 0; //for debug purposes
var counterY =10;
var directionX = 0;
var directionY = 0;
// YOUR CODE 
// ----------------
function moveBallH() {
  while (directionX === 0&&counter>=0&&counter<20) {
    positionX = positionX + velocityX;
    ball.style.left = positionX + 'px';
    counter++;
    directionX = 0;
    console.log("H1 | Dir: " + directionX + " Pos: " + positionX +" | Cou: " + counter);
    return counter;
  }
  while (directionX === 0&&counter === 20) {
    positionX = positionX - velocityX;
    ball.style.left = positionX + 'px';
    counter--;
    directionX = 1;
    console.log("H2 | Dir: " + directionX + " Pos: " + positionX +" | Cou: " + counter);
    return counter;
    continue;
  }
  while (directionX === 1&&counter>0&&counter<20) {
    positionX = positionX - velocityX;
    ball.style.left = positionX + 'px';
    counter--;
    directionX = 1
    console.log("H3 | Dir: " + directionX + " Pos: " + positionX +" | Cou: " + counter);
    return counter;
  }
  while (directionX === 1&&counter === 0) {
    positionX = positionX + velocityX;
    ball.style.left = positionX + 'px';
    counter++;
    directionX = 0;
    console.log("H4 | Dir: " + directionX + " Pos: " + positionX +" | Cou: " + counter);
    return counter;
    continue;
  }
}
setInterval(moveBallH, 30);

function moveBallV() {
  while (directionY === 0&&counterY>=0&&counterY<20) {
    positionY = positionY + velocityY;
    ball.style.top = positionY + 'px';
    counterY++;
    directionY = 0;
    console.log("V1 | Dir: " + directionY + " Pos: " + positionY +" | Cou: " + counterY);
    return counterY;
  }
  while (directionY === 0&&counterY === 20) {
    positionY = positionY - velocityY;
    ball.style.top = positionY + 'px';
    counterY--;
    directionY = 1;
    console.log("V2 | Dir: " + directionY + " Pos: " + positionY +" | Cou: " + counterY);
    return counterY;
    continue;
  }
  while (directionY === 1&&counterY>0&&counterY<20) {
    positionY = positionY - velocityY;
    ball.style.top = positionY + 'px';
    counterY--;
    directionY = 1;
    console.log("V3 | Dir: " + directionY + " Pos: " + positionY +" | Cou: " + counterY);
    return counterY;
  }
  while (directionY === 1&&counterY === 0) {
    positionY = positionY + velocityY;
    ball.style.top = positionY + 'px';
    counterY++;
    directionY = 0;
    console.log("V4 | Dir: " + directionY + " Pos: " + positionY +" | Cou: " + counterY);
    return counterY;
    continue;
  }
}
setInterval(moveBallV, 30);

</script>
